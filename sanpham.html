<!doctype html>
<html lang="en">
    <head>
        <title>Trang Chủ</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./sanpham.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid justify-content-between">
                            <nav class = "navbar bg-body-tertiary"> Nguyễn Sơn welcome to hack fb</nav>
                            <a class="navbar-brand text-dange " href="./sanpham.html">Trang Chủ</a>
                            <a class="navbar-brand text-dange" href="./login.html">Đăng Nhập</a>
                            <a class="navbar-brand text-dange" href="./index.html">Đăng Ký</a>
                        </div>
                    </nav>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">username</th>
                                    <th scope="col">password</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                        </div>
                        <div class="col-12">
                            <div class="modal" tabindex="-1" role="dialog">
                                <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title">Edit</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                        <label for="inputUsername">Username</label>
                                        <input type="text" class="form-control" id="inputUsername">
                                        <label for="inputPassword">Password</label>
                                        <input type="text" class="form-control" id="inputPassword">
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-primary saveChanges">Save changes</button>
                                      <button type="button" class="btn btn-secondary closeChanges" data-dismiss="modal">Close</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./sanpham.js"></script>
    </body>
</html>
